name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint and format check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 0gPump/package-lock.json
      
      - name: Install dependencies
        working-directory: ./0gPump
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./0gPump
        run: npm run lint || true
      
      - name: Check formatting
        working-directory: ./0gPump
        run: npx prettier --check "**/*.{ts,tsx,js,jsx}" || true

  # Contract tests
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 0gPump/package-lock.json
      
      - name: Install dependencies
        working-directory: ./0gPump
        run: npm ci
      
      - name: Compile contracts
        working-directory: ./0gPump
        run: npx hardhat compile
      
      - name: Run contract tests
        working-directory: ./0gPump
        run: npx hardhat test || echo "Tests not yet implemented"
        env:
          REPORT_GAS: true

  # Frontend build
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 0gPump/package-lock.json
      
      - name: Install dependencies
        working-directory: ./0gPump
        run: npm ci
      
      - name: Build Next.js
        working-directory: ./0gPump
        run: npm run build
        env:
          NEXT_PUBLIC_FACTORY_ADDRESS: ${{ secrets.FACTORY_ADDRESS }}
          NEXT_PUBLIC_EVM_RPC: ${{ secrets.EVM_RPC }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.BACKEND_URL }}

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 0gPump/package-lock.json
      
      - name: Install dependencies
        working-directory: ./0gPump
        run: npm ci
      
      - name: Run npm audit
        working-directory: ./0gPump
        run: npm audit --audit-level=moderate || true
      
      - name: Install Slither (if available)
        run: |
          pip install slither-analyzer || echo "Slither not available"
      
      - name: Run Slither
        working-directory: ./0gPump
        run: slither . || echo "Slither analysis skipped"

  # Deploy to staging (on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-frontend, test-contracts]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel (staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod=false'
          working-directory: ./0gPump
